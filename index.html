<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Water Gun Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>🐍 Snake Water Gun 💧</h1>

    <div class="scoreboard">
      <div class="score">You: <span id="user-score">0</span></div>
      <div class="score">Computer: <span id="comp-score">0</span></div>
    </div>

    <div class="choices">
      <button class="choice" onclick="play('snake')">🐍 Snake</button>
      <button class="choice" onclick="play('water')">💧 Water</button>
      <button class="choice" onclick="play('gun')">🔫 Gun</button>
    </div>

    <div class="result">
      <p id="status">Make your move!</p>
      <p id="user-choice">You chose: </p>
      <p id="comp-choice">Computer chose: </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
